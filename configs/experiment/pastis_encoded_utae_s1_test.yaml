# @package _global_

# to execute this experiment run:
# python train.py experiment=pastis_encoded

defaults:
  - override /datamodule: pastis_datamodule_encoded_s1.yaml
  - override /model: pastis_encoded_utae_s1.yaml
  - override /callbacks: pastis.yaml
  - override /trainer: default.yaml


model:
  _target_: mmdc_downstream_pastis.models.lightning.pastis_utae_semantic.PastisUTAE
  lr: 0.001
  resume_from_checkpoint: ${oc.env:WORK}/results/MMDC/results/pastis/checkpoints/pastis_encoded_s1_utae/2024-08-01_21-36-24/epoch_069.ckpt
  lr_type: plateau

datamodule:
  folds:
    _target_: mmdc_downstream_pastis.datamodule.datatypes.PastisFolds
    train: [ 5,1,2 ]
    val: [ 3 ]
    test: [ 4 ]


train: False
test: True

output_dir: ${oc.env:WORK}/results/MMDC/results/pastis


# all parameters bellow will be merged with parameters from default configurations set above
# this allows you overwrite only specified parameters

tags: ["pastis_encoded_s1_utae"]

name: "pastis_encoded_s1_utae"
